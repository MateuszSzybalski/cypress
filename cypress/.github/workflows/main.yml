name: CI
on: 
    pull_request:
        branches: [main]
jobs: 
    build_and_test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
            with:
                node-version: '20.12.2'
            - name: Installing dependencies
            run: npm ci